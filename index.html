<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinese Measure Word Flashcards</title>
    <style>
        /* --- CSS æ ·å¼éƒ¨åˆ†ï¼šæ§åˆ¶å¤–è§‚ --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        /* å¡ç‰‡å®¹å™¨ */
        .card-container {
            position: relative;
            width: 320px;
            height: 520px; /* ç¨å¾®è°ƒé«˜ä¸€ç‚¹ä»¥å®¹çº³æ›´å¤šå†…å®¹ */
            perspective: 1000px;
            margin-bottom: 30px;
        }

        /* å¡ç‰‡ä¸»ä½“ */
        .card {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.4, 0.2, 0.2, 1);
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            border-radius: 20px;
        }

        /* ç¿»è½¬çŠ¶æ€ */
        .card.flipped {
            transform: rotateY(180deg);
        }

        /* æ­£é¢å’ŒèƒŒé¢é€šç”¨æ ·å¼ */
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* å†…å®¹ä»ä¸Šå¾€ä¸‹æ’ */
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        /* èƒŒé¢æ ·å¼ */
        .card-back {
            transform: rotateY(180deg);
            background-color: #fffaf0; /* èƒŒé¢ç¨å¾®å¸¦ç‚¹æš–è‰² */
            border: 2px solid #ffd700; /* é‡‘è‰²è¾¹æ¡† */
        }

        /* å›¾ç‰‡æ ·å¼ */
        .card-img {
            width: 180px;
            height: 180px;
            object-fit: contain;
            margin-bottom: 20px;
            margin-top: 20px;
        }

        /* æ–‡å­—æ ·å¼ */
        .question-text {
            font-size: 1.5em;
            color: #333;
            margin: 10px 0;
        }

        .hint-text {
            color: #2ecc71; /* ç»¿è‰²æç¤º */
            font-size: 0.9em;
            margin-top: auto; /* æ¨åˆ°åº•éƒ¨ */
            margin-bottom: 20px;
            padding: 8px 15px;
            background: #e8f8f5;
            border-radius: 15px;
        }

        /* ç­”æ¡ˆå¥å­æ ·å¼ */
        .answer-sentence {
            font-size: 1.6em;
            margin: 10px 0;
            color: #333;
        }

        /* æ ¸å¿ƒå¾—åˆ†ç‚¹ï¼šçº¢è‰²é‡è¯ */
        .highlight-measure {
            color: #e74c3c; /* é²œè‰³çš„çº¢è‰² */
            font-weight: bold;
            font-size: 1.2em; /* ç¨å¾®æ”¾å¤§ */
            text-decoration: underline; /* ä¸‹åˆ’çº¿å¼ºè°ƒ */
        }

        .pinyin {
            color: #7f8c8d;
            font-style: italic;
            font-size: 1.1em;
            margin-bottom: 5px;
        }

        .english {
            color: #95a5a6;
            font-size: 0.9em;
            margin-bottom: 20px;
        }

        /* æ’­æ”¾æŒ‰é’® */
        .audio-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: auto; /* æ¨åˆ°åº•éƒ¨ */
            margin-bottom: 10px;
        }

        .audio-btn:hover {
            background-color: #2980b9;
        }

        .audio-btn:active {
            transform: scale(0.95);
        }

        /* æ§åˆ¶æŒ‰é’®åŒºåŸŸ */
        .controls {
            display: flex;
            gap: 20px;
        }

        .nav-btn {
            padding: 10px 25px;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: #333;
            color: white;
            transition: opacity 0.3s;
        }
        
        .nav-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        /* åŠ è½½ä¸­æç¤º */
        #loading {
            font-size: 1.2em;
            color: #666;
        }
    </style>
</head>
<body>

    <h1>ğŸ‡¨ğŸ‡³ Chinese Measure Words</h1>

    <div id="loading">Loading flashcards...</div>

    <div class="card-container" id="card-wrapper" style="display:none;">
        <div class="card" id="flashcard" onclick="flipCard()">
            <div class="card-face card-front">
                <img id="front-img" class="card-img" src="" alt="Object">
                <div class="question-text" id="question-text"></div>
                <div class="hint-text" id="hint-text"></div>
                <div style="font-size:0.8em; color:#ccc; margin-top:5px;">(Click to flip)</div>
            </div>

            <div class="card-face card-back">
                <img id="back-img" class="card-img" src="" alt="Object">
                
                <div class="answer-sentence" id="full-answer"></div>
                
                <div class="pinyin" id="pinyin-text"></div>
                <div class="english" id="english-text"></div>
                
                <button class="audio-btn" onclick="playAudio(event)">
                    ğŸ”Š Play Audio
                </button>
            </div>
        </div>
    </div>

    <div class="controls" id="controls" style="display:none;">
        <button class="nav-btn" onclick="prevCard()">â† Previous</button>
        <button class="nav-btn" onclick="nextCard()">Next â†’</button>
    </div>

    <script>
        /* --- JavaScript é€»è¾‘éƒ¨åˆ†ï¼šæ§åˆ¶åŠŸèƒ½ --- */
        
        let cardsData = [];
        let currentIndex = 0;
        let isFlipped = false;

        // 1. é¡µé¢åŠ è½½æ—¶è¯»å– data/data.csv
        window.onload = function() {
            fetch('data/data.csv')
                .then(response => {
                    if (!response.ok) throw new Error("Could not find data/data.csv");
                    return response.text();
                })
                .then(csvText => {
                    cardsData = parseCSV(csvText);
                    if (cardsData.length > 0) {
                        document.getElementById('loading').style.display = 'none';
                        document.getElementById('card-wrapper').style.display = 'block';
                        document.getElementById('controls').style.display = 'flex';
                        renderCard(0);
                    } else {
                        document.getElementById('loading').innerText = "Data file is empty!";
                    }
                })
                .catch(error => {
                    console.error(error);
                    document.getElementById('loading').innerText = "Error: Please upload data/data.csv correctly.";
                });
        };

        // 2. CSV è§£æå™¨ (æŠŠæ–‡æœ¬å˜æˆå¯¹è±¡)
        function parseCSV(text) {
            const lines = text.trim().split(/\r\n|\n/);
            const headers = lines[0].split(',').map(h => h.trim()); // è·å–è¡¨å¤´
            
            const result = [];
            for(let i = 1; i < lines.length; i++) {
                if(!lines[i].trim()) continue; // è·³è¿‡ç©ºè¡Œ
                
                // å¤„ç†å¸¦å¼•å·çš„å¤æ‚CSVæƒ…å†µï¼Œæˆ–è€…ç®€å•åˆ†å‰²
                // æ—¢ç„¶æ˜¯ä½ è‡ªå·±ç”Ÿæˆçš„ç®€å•CSVï¼Œç›´æ¥split(',')é€šå¸¸å¯ä»¥
                // ä¸ºäº†ä¿é™©ï¼Œæˆ‘ä»¬ç”¨ç¨å¾®å¥å£®ä¸€ç‚¹çš„æ­£åˆ™åŒ¹é…
                const row = lines[i].split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                
                let obj = {};
                headers.forEach((header, index) => {
                    // æ¸…ç†å¼•å·
                    let val = row[index] ? row[index].trim() : "";
                    if (val.startsWith('"') && val.endsWith('"')) {
                        val = val.slice(1, -1);
                    }
                    obj[header] = val;
                });
                result.push(obj);
            }
            return result;
        }

        // 3. æ¸²æŸ“å¡ç‰‡å†…å®¹
        function renderCard(index) {
            const item = cardsData[index];
            const cardElement = document.getElementById('flashcard');
            
            // é‡ç½®ç¿»è½¬çŠ¶æ€
            cardElement.classList.remove('flipped');
            isFlipped = false;

            // ç¨å¾®å»¶è¿Ÿä¸€ç‚¹æ›´æ–°å†…å®¹ï¼Œè®©ç”¨æˆ·æ„Ÿè§‰ä¸åˆ°é—ªçƒ
            setTimeout(() => {
                // è®¾ç½®å›¾ç‰‡ (æ³¨æ„è·¯å¾„æ˜¯ assets/æ–‡ä»¶å)
                document.getElementById('front-img').src = `assets/${item.Image}`;
                document.getElementById('back-img').src = `assets/${item.Image}`;

                // æ­£é¢å†…å®¹
                document.getElementById('question-text').innerText = item.Question;
                document.getElementById('hint-text').innerText = "ğŸ’¡ Hint: " + item.Hint;

                // èƒŒé¢å†…å®¹ - æ ¸å¿ƒé€»è¾‘ï¼šæŠŠ Prefix + Measure + Noun æ‹¼èµ·æ¥
                // è¿™é‡Œçš„ item.Measure ä¼šè¢«åŠ ä¸Šçº¢è‰²æ ·å¼
                const fullSentence = `${item.Prefix} <span class="highlight-measure">${item.Measure}</span> ${item.Noun}`;
                document.getElementById('full-answer').innerHTML = fullSentence;

                document.getElementById('pinyin-text').innerText = item.Pinyin;
                document.getElementById('english-text').innerText = item.English;
                
            }, 200);
        }

        // 4. äº¤äº’åŠŸèƒ½
        function flipCard() {
            const card = document.getElementById('flashcard');
            card.classList.toggle('flipped');
            isFlipped = !isFlipped;
        }

        function nextCard() {
            if (currentIndex < cardsData.length - 1) {
                currentIndex++;
                renderCard(currentIndex);
            } else {
                alert("You've reached the end!");
            }
        }

        function prevCard() {
            if (currentIndex > 0) {
                currentIndex--;
                renderCard(currentIndex);
            }
        }

        function playAudio(event) {
            // é˜»æ­¢å†’æ³¡ï¼Œé˜²æ­¢ç‚¹å‡»æŒ‰é’®æ—¶å¡ç‰‡ç¿»è½¬
            event.stopPropagation();
            
            const item = cardsData[currentIndex];
            const audioPath = `assets/${item.Audio}`;
            
            const audio = new Audio(audioPath);
            audio.play().catch(e => console.log("Audio play error:", e));
        }
    </script>
</body>
</html>
